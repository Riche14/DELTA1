
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>AlloSanté Gabon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#00A9A5', // Teal médical (Boutons, accents)
              secondary: '#0B2545', // Bleu Marine profond (Texte, Titres)
              accent: '#8FD6E1', // Bleu ciel très clair (Fonds)
              'surface-light': '#F8FAFC',
              gabontricolor: { // Conserved for flag elements if needed
                green: '#009E60',
                yellow: '#FCD116',
                blue: '#3A75C4',
              },
            },
            animation: {
              'typewriter': 'typing 3.5s steps(40, end), blink .75s step-end infinite',
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'heartbeat': 'heartbeat 1.5s ease-in-out infinite',
              'wave': 'wave 3s ease-in-out infinite',
              'gradient-x': 'gradient-x 3s ease infinite',
              'spin-slow': 'spin 12s linear infinite', // Rotation lente pour le logo
            },
            keyframes: {
              typing: {
                from: { width: '0' },
                to: { width: '100%' },
              },
              blink: {
                '50%': { borderColor: 'transparent' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              heartbeat: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.15)' },
              },
              wave: {
                '0%, 100%': { transform: 'rotate(-3deg) translateY(0px)' },
                '50%': { transform: 'rotate(3deg) translateY(-10px)' },
              },
              'gradient-x': {
                '0%, 100%': {
                   'background-size': '200% 200%',
                   'background-position': 'left center'
                },
                '50%': {
                   'background-size': '200% 200%',
                   'background-position': 'right center'
                },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Poppins', sans-serif; }
      /* Hide scrollbar for clean horizontal scrolling */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .gabon-gradient-text {
        background: linear-gradient(to right, #009E60, #FCD116, #3A75C4);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-x 3s linear infinite;
      }
      .gabon-border-bottom {
        border-bottom: 1px solid #e5e7eb;
      }
      .feather-bg {
        background-image: url('data:image/svg+xml,%3Csvg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M50 0 C20 0 0 20 0 50 C0 80 20 100 50 100 C80 100 100 80 100 50 C100 20 80 0 50 0 Z" fill="%238FD6E1" fill-opacity="0.1"/%3E%3C/svg%3E');
        background-size: cover;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
